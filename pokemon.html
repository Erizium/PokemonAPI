<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pokemon.css">
    <script src="pokemon.js" async></script>
</head>
<body>
    <main id="main">
        <div id="searchField">
            <input type="text" placeholder="PokÃ©mon" id="input">
            <button id="fetchButton">Search</button>
        </div>

        <div id="container1">
            <div id="div1">
                <div id="name">Pokemon name</div>
                <img src="" alt="pImg" id="pImg">
            </div>
            <div id="div2">
                <div id="pokemonTypes">
                    <div id="types">Pokemon type: </div>
                    <div id="typeText"></div>

                    <div id="imgDiv">

                        <img src="pTypes/water/waterText.png" alt="waterText" class="type" id="waterText">
                        <img src="pTypes/steel/steelText.png" alt="steelText" class="type" id="steelText">
                        <img src="pTypes/rock/rockText.png" alt="rockText" class="type" id="rockText">
                        <img src="pTypes/psychic/psychicText.png" alt="psyText" class="type" id="psychicText">
                        <img src="pTypes/poison/poisonText.png" alt="poisonText" class="type" id="poisonText">
                        <img src="pTypes/normal/normalText.png" alt="normalText" class="type" id="normalText">
                        <img src="pTypes/ice/iceText.png" alt="" class="type" id="iceText">
                        <img src="pTypes/ground/groundText.png" alt="" class="type" id="groundText">
                        <img src="pTypes/grass/grassText.png" alt="" class="type" id="grassText">
                        <img src="pTypes/ghost/ghostText.png" alt="" class="type" id="ghostText">
                        <img src="pTypes/flying/flyingText.png" alt="" class="type" id="flyingText">
                        <img src="pTypes/fire/fireText.png" alt="" class="type" id="fireText">
                        <img src="pTypes/fighting/fightingText.png" alt="" class="type" id="fightingText">
                        <img src="pTypes/fairy/fairyText.png" alt="" class="type" id="fairyText">
                        <img src="pTypes/electric/electicText.png" alt="" class="type" id="electric">
                        <img src="pTypes/dragon/dragonText.png" alt="" class="type" id="dragonText">
                        <img src="pTypes/dark/darkText.png" alt="" class="type" id="darkText">
                        <img src="pTypes/bug/bugText.png" alt="" class="type" id="bugText">
                    </div>
                          
                </div>
                <div id="abilities">
                    <div id="aText">Abilities: </div>
                    <div id="ability">
                    </div>
                </div> 
            </div>
            
        </div>
        <div id="container2">
            <div id="doDmg">
                <div id="doubleDmgTo">
                    <div>Double damage to: </div>
                    <div></div>
                </div>
                
                <div id="halfDmgTo">
                    <div>Half damage to:</div>
                    <div></div>
                </div>   
            </div>
            
            <div id="takeDmg">
                <div id="doubleDmgFrom">
                    <div>Double damage from:</div>
                    <div></div>
                </div>
                
                <div id="halfDmgFrom">
                    <div>Half damage from:</div>
                    <div></div>
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
